<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trollbox#</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="container">
		<h1>Trollbox<img
			src="favicon.ico" alt="#"
			style="display: inline; vertical-align: middle; width: 1em; height: 1em; margin: 0 10px 0 10px;"
		></h1>
		<i>A better Trollbox client.</i>
		<br><br><br>
		<button id="start"><b>Install</b></button><br>
		<textarea id="log" style="display:none" readonly></textarea>
	</div>
	<footer>
		<b>Credits:</b>
		<a href="https://github.com/dell-optiplex-790/tbjb">dell-optiplex-790</a>,
		<a href="https://github.com/tangonell/TBsharp">Tangonell</a>
	</footer>
</body>
<script>
	b = document.getElementById('start');
	l = document.getElementById('log');
	l.value = ''

	async function clicked() {
		b.remove()
		l.style.display = ''
		addProgress('Starting jailbreak...')
		addProgress('Downloading payload...')
		x = (await (await fetch('x.js')).text())
		location.href = `https://www.windows93.net/#!js%20data:application/javascript;base64,${btoa(x)}`
	}

	b.addEventListener('click',clicked);

	function addProgress(text) {
		l.value += `${text}\n`
	}
</script>
</html>
